<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <link rel="stylesheet" type="text/css" href="AdminMenubar.xhtml" media="all" />
    <style type="text/css">
        @import url(/SharedXHTMLFiles/panelGridCSS.css);
    </style>
<title>
    Fortbilundung löschen
</title>
<h:body>
    <h1>
        <h:outputText class="title" value="Fortbildung löschen" />
    </h1>
    <h:form>
        <h:panelGrid id="panel" columns="2" border="1" cellspacing="1" cellpadding="10" width="100%">
            <h:outputText value="#{FortbilungZuordnungLöschenBean.getDoneFortbildung()}" style="color: white" />
            <h:panelGroup style = "display:block; text-align:center">
                <div class="user">
                    <h:outputLabel value="Wähle eine Nutzer aus: " style="color: white"></h:outputLabel>
                    <p:selectOneMenu id="selectUser" value="#{FortbilungZuordnungLöschenBean.ausgewählterNutzer}" >
                        <f:selectItems value="#{FortbilungZuordnenBean.getNutzer()}" />
                    </p:selectOneMenu>

                </div>
            </h:panelGroup>
            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">
                    <h:commandButton class="button" value = "Show Fortbildungen"  />
                    <h:commandButton class="button" value = "Löschen" action="#{FortbilungZuordnungLöschenBean.deleteFortbildungReletedToUser}"  />
                    <h:commandButton class="button" value = "Abbrechen" onclick="window.close();"/>
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
        <h:messages style = "color:red;margin:8px;" />
    </h:form>
</h:body>
</h:head>
</html>
