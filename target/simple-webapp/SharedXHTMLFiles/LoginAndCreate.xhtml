<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="AdminMenubar.xhtml" media="all" />
    <style type="text/css">
        @import url(/SharedXHTMLFiles/panelGridCSS.css);
    </style>
</h:head>
<h:body>
    <h:form prependId="false">
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding = "10" cellspacing = "1" width="100%"  hight="100%">

            <h:outputLabel value = "Username" />
            <h:inputText  class="LoginInput" value="#{LoginBean.username}" required="true"/>
            <h:outputLabel value = "Password" />
            <h:inputSecret class="LoginInput" value="#{LoginBean.password}" required="true"/>
            <h:selectOneRadio value="#{LoginBean.role}">
                <f:selectItem  itemValue="Admin" />Admin
                <f:selectItem  itemValue="Sachbearbeiter" />Sachbearbeiter
            </h:selectOneRadio>
            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">
                    <h:commandButton class="button" value = "GO" action="#{LoginBean.checkValidCredantials}"  disabled="${!LoginBean.LoginTrue()}"  />
                    <h:commandButton class="button" value = "Benutzer erstellen" action="#{LoginBean.createUser}"  disabled="${LoginBean.LoginTrue()}"  />
                    <h:commandButton class="button" value = "Abbrechen" onclick="window.close();"/>
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
        <h:messages style = "color:red;margin:8px;" />
    </h:form>
</h:body>
</html>
