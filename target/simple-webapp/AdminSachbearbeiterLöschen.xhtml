<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="Menubar/AdminMenubar.xhtml"/>
<h:head>
    <link rel="stylesheet" type="text/css" href="/Menubar/AdminMenubar.xhtml" media="all" />
    <style type="text/css">
        @import url(/SharedXHTMLFiles/panelGridCSS.css);
    </style>
</h:head>
<h:body>
    <h1>
        <h:outputText class="title" value="Sacharbeiter löschen" />
    </h1>
    <h:form prependId="false">
        <h:panelGrid id="panel" columns="2" cellpadding="10" border="1" cellspacing="1" width="100%">
            <h:outputLabel value="User to delete" />
            <h:inputText class="LoginInput" value="#{LöschenBean.userToDelete}" required="true"></h:inputText>

            <f:facet name="footer">
                <h:panelGroup style="...">
                    <h:commandButton class="button" value="Löschen" action="#{LöschenBean.deleteUser}"/>
                    <h:commandButton class="button" value="Abbrechen" onclick="window.close();"/>
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
    </h:form>
    <h:messages style = "color:red;margin:8px;" />
</h:body>
</html>
